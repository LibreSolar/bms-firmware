description: Generic BMS device setup

compatible: "bms"

properties:
    type:
      type: string
      required: true
      description: Device type
    version-str:
      type: string
      required: true
      description: Hardware version number (human-readable)
    version-num:
      type: int
      required: true
      description: Hardware version number (usable in preprocessor defines)
